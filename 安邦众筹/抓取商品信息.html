<body>
<div class="header-list header-list-border">	
	<a href="javascript:history.go(-1);" class="Previous"><img src="images/user/previous_icon.png"></a>
	<h1>商品信息</h1> 
</div>

<div class="mid">
	<div class="data spe-data">
    	<span>报名商品网址：</span>
        <input type="text" value="将商品网址复制到此处!" class="form-info-text">      
        <p class="m-text">请复制您所需报名宝贝的商品链接,粘贴在上面对话框中,并点击【抓取商品信息】按钮。</p>
    </div>
    <ul class="form-date">
    	<li>
        	<span class="fd-title" style="color:#ff0900">优惠券地址：</span>
            <input type="text" value="" class="fd-input"/>
        </li>
        <li>
        	<span class="fd-title">商品名称：</span>
            <input type="text" value="韩版复古简约百搭时尚单肩公文包" class="fd-input"/>
        </li>
        <li>
        	<span class="fd-title">图片地址：</span>
            <input type="text" value="" class="fd-input"/>
        </li>
        <li>
        	<span class="fd-title">商品图片：</span>
            <img src="images/pro_pic01.jpg" class="fd-pic"/>
            <p class="fd-text">（商品图片必须300*300像素以上）</p>
        </li>
        <li>
        	<span class="fd-title">所属分类：</span>
            <select name="" class="fd-select">
            	<option>-请选择分类-</option>
                <option>女装服饰</option>
                <option>男装服饰</option>
            </select>
            <em class="select-icon-sj"><img src="images/icon/select_icon.png" /></em>
            <p class="fd-text fd-text2">请选择您报名的商品对应的分类</p>
        </li>
        <li>
        	<span class="fd-title">包邮范围：</span>
            <select name="" class="fd-select">
            	<option>全国包邮</option>
                <option>不包邮</option>
            </select>
            <em class="select-icon-sj"><img src="images/icon/select_icon.png" /></em>
        </li>
        <li>
        	<span class="fd-title">商品原价：</span>
            <input type="text" value="137.50" class="fd-input"/>
        </li>
        <li>
        	<span class="fd-title">劵后价格：</span>
            <input type="text" value="52.25" class="fd-input"/>
        </li>
        <li>
        	<span class="fd-title">开始时间：</span>
            <input type="text" value="2017-07-22 10:00:00" class="fd-input"/>
        </li>
        
        <li>
        	<span class="fd-title">联系人QQ：</span>
            <input type="text" value="2452847809" class="fd-input"/>
        </li>
        <li>
        	<span class="fd-title">联系人手机：</span>
            <input type="text" value="" class="fd-input"/>
        </li>
        <li>
        	<span class="fd-title">联系人姓名：</span>
            <input type="text" value="" class="fd-input"/>
        </li>
    </ul>
