<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>地暖餐厅</title>
  <link rel="stylesheet" href="css/reset.css">

<body>
  <header>
    <div class="homepage">
      <a href="index.html"><img src="images/img-1.png" alt=""></a>
    </div>
    <div class="logo">
      <img src="images/img-2.png" alt="">
    </div>
    <div class="return">
      <a href="javascript:history.back(-1)"><img src="images/img-fanhui.png" alt=""></a>
    </div>
  </header>
  <section>
    <div class="sec-1">
      <span class="span-1">
        <div class="sec-1-bg">
          <div class="sec-1-bg-img sec-1-bg-1">

          <div class="sec-1-bg-img sec-1-bg-3">

        </div>

      </span>
    </div>

        </div>
      </div>
      <div class="sec-2-2">
        <div class="sec-2-bg sec-2-bg-1">
          <i>温度+</i>
        </div>
        <div class="sec-2-bg sec-2-bg-2">

        </div>
      </div>

      <div class="slider_wrap line">
        <div class="wx_items">
          <div class="item_cell">
            <a href="地暖客厅玄关.html">

              </div>

          </div>
          <div class="item_cell">
            <a href="地暖主卧主卫.html">

            </a>
            <i>主卧主卫</i>

          <div class="item_cell">
            <a href="地暖南卧.html">
              <div class="btn-bg">
                <div class="btn-img bg-3"></div>
              </div>
            </a>
            <i>南卧</i>

          <div class="item_cell">
            <a href="地暖北卧.html">

            </a>

          <div class="item_cell">
            <a href="地暖主卧主卫.html">

              </div>

          </div>
