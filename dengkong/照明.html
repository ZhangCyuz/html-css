<!DOCTYPE html>

<body ontouchstart>

    <div class="ZM_Ul">

        <li class="ZM_item" onclick="changeImgZm(this, 2)">

        <li class="ZM_item" onclick="changeImgZm(this, 4)">
          <p class="ZM_img_5"></p>
          <i>主 灯</i>
        </li>
        <li class="ZM_item" onclick="changeImgZm(this, 5)">

      </ul>
    </div>
    <div class="ZM_zhu_span">

      <ul>
        <li class="ZM_bom_item" onclick="changeZmBomImg(this, 0)">
          <p class="ZM_bom_img_1"></p>

          <i>起 夜</i>
        </li>
        <li class="ZM_bom_item" onclick="changeZmBomImg(this, 2)">
          <p class="ZM_bom_img_3"></p>
          <i>阅 读</i>
        </li>
        <li class="ZM_bom_item" onclick="changeZmBomImg(this, 3)">
          <p class="ZM_bom_img_4"></p>
          <i>休 息</i>
        </li>
      </ul>
    </div>
  </section>
  <footer>
    <div class="foot">
      <div class="slider_wrap line">
        <ul class="foot_items">
          <li class="item_cell" onclick="footImg(this, 0)">
            <a href="javascript:;">
              <p class="imgOn1"></p>
              <i>客厅</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 1)">
            <a href="javascript:;">
              <p class="imgOff2"></p>

            </a>
          </li>

              <p class="imgOff3"></p>

              <i>书房</i>

      </div>
    </div>
  </footer>
</body>
<script src="js/jquery.min.js" charset="utf-8"></script>
<script src="js/style.js" charset="utf-8"></script>
<script type="text/javascript">
function changeImgZm(obj, index) {
  $('.ZM_item').each(function(i){
    $(this).find('p').removeClass('ZM_img_'+(i+1)+'_hover');
    $(this).find('p').addClass('ZM_img_'+(i+1));
  })

  //加样式
  $(obj).find('p').removeClass('ZM_img_'+(index+1));
  $(obj).find('p').addClass('ZM_img_'+(index+1)+'_hover');
}
function changeZmBomImg(obj, index) {
  $('.ZM_bom_item').each(function(i){
    $(this).find('p').removeClass('ZM_bom_img_'+(i+1)+'_hover');
    $(this).find('p').addClass('ZM_bom_img_'+(i+1));
  })

  //加样式
  $(obj).find('p').removeClass('ZM_bom_img_'+(index+1));
  $(obj).find('p').addClass('ZM_bom_img_'+(index+1)+'_hover');
}
</script>
</html>
