<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>机顶盒2</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/commit.css">
  <link rel="stylesheet" href="css/img.css">
</head>
<body ontouchstart>
  <header>
    <span class="span-1"><a href="index.html"><img src="images/head_left.png" alt=""></a></span>
    <span class="span-2"><a href="javascript:;"><img src="images/head_logo.png" alt=""></a></span>
    <span class="span-1"><a href="javascript:history.back(-1);"><img src="images/head_back.png" alt=""></a></span>
  </header>
  <section>
    <div class="DS_switch">
      <ul>
        <li>
          <p class="DS_switch_img1"></p>
          <i>电源</i>
        </li>
        <li>
          <p class="DS_switch_img2"></p>
          <i>静音</i>
        </li>
      </ul>
    </div>
    <div class="DVD_cen">
      <div class="DVD_cen_l rh">
        <span><i>电视电源</i></span>
        <span><i>音量 +</i></span>
        <span><i>待 机</i></span>
      </div>
      <div class="DVD_cen_ok">
        <div class="diamond">
          <a title="1" class="td_top"></a>
          <a title="2" class="td_right"></a>
          <a title="3" class="td_left"></a>
          <a title="4" class="td_bottom"></a>
          <span title="中心" class="td_ok"></span>
        </div>
      </div>
      <div class="DVD_cen_l lf">
        <span><i>菜 单</i></span>
        <span><i>音量 -</i></span>
        <span><i>退 出</i></span>
      </div>
    </div>
    <div class="DS_sec">
      <ul>
        <li class="DVD_sec_li1">1</li>
        <li class="DVD_sec_li2">2</li>
        <li class="DVD_sec_li3">3</li>
        <li class="DVD_sec_li4">4</li>
        <li class="DVD_sec_li5">5</li>
        <li class="DVD_sec_li6">6</li>
        <li class="DVD_sec_li7">7</li>
        <li class="DVD_sec_li8">8</li>
        <li class="DVD_sec_li9">9</li>
        <li class="DVD_sec_li0">0</li>
      </ul>
    </div>
    <div class="DVD_bom">
      <ul>
        <li class="DVD_bom_item" onclick="DVD_bom_Img(this, 0)">
          <a href="机顶盒2.html">
            <p class="DVD_bom_p_1_hover"></p>
            <i>机顶盒</i>
          </a>
        </li>
        <li class="DVD_bom_item" onclick="DVD_bom_Img(this, 1)">
          <a href="电视.html">
            <p class="DVD_bom_p_2"></p>
            <i>电 视</i>
          </a>
        </li>
        <li class="DVD_bom_item" onclick="DVD_bom_Img(this, 2)">
          <a href="投影仪2.html">
            <p class="DVD_bom_p_3"></p>
            <i>投影仪</i>
          </a>
        </li>
        <li class="DVD_bom_item" onclick="DVD_bom_Img(this, 3)">
          <a href="DVD.html">
            <p class="DVD_bom_p_4"></p>
            <i>D V D</i>
          </a>
        </li>
        <li class="DVD_bom_item" onclick="DVD_bom_Img(this, 4)">
          <a href="音乐2.html">
            <p class="DVD_bom_p_5"></p>
            <i>音 乐</i>
          </a>
        </li>
      </ul>
    </div>
  </section>
  <footer>
    <div class="foot">
      <div class="slider_wrap line">
        <ul class="foot_items">
          <li class="item_cell" onclick="footImg(this, 0)">
            <a href="javascript:;">
              <p class="imgOn1"></p>
              <i>客厅</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 1)">
            <a href="javascript:;">
              <p class="imgOff2"></p>
              <i>主卧</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 2)">
            <a href="javascript:;">
              <p class="imgOff3"></p>
              <i>餐厅</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 3)">
            <a href="javascript:;">
              <p class="imgOff4"></p>
              <i>次卧</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 4)">
            <a href="javascript:;">
              <p class="imgOff5"></p>
              <i>厨房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 5)">
            <a href="javascript:;">
              <p class="imgOff6"></p>
              <i>影院</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 6)">
            <a href="javascript:;">
              <p class="imgOff7"></p>
              <i>儿童房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 7)">
            <a href="javascript:;">
              <p class="imgOff8"></p>
              <i>老人房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 8)">
            <a href="javascript:;">
              <p class="imgOff9"></p>
              <i>书房</i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
<script src="js/jquery.min.js" charset="utf-8"></script>
<script src="js/style.js" charset="utf-8"></script>
<script type="text/javascript">
function DVD_bom_Img(obj, index) {
  $('.DVD_bom_item').each(function(i){
    $(this).find('p').removeClass('DVD_bom_p_'+(i+1)+'_hover');
    $(this).find('p').addClass('DVD_bom_p_'+(i+1));
  })

  //加样式
  $(obj).find('p').removeClass('DVD_bom_p_'+(index+1));
  $(obj).find('p').addClass('DVD_bom_p_'+(index+1)+'_hover');
}
</script>
</html>
