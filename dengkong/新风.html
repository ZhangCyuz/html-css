<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新风</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/commit.css">
  <link rel="stylesheet" href="css/img.css">
</head>
<body ontouchstart>
  <header>
    <span class="span-1"><a href="index.html"><img src="images/head_left.png" alt=""></a></span>
    <span class="span-2"><a href="javascript:;"><img src="images/head_logo.png" alt=""></a></span>
    <span class="span-1"><a href="javascript:history.back(-1);"><img src="images/head_back.png" alt=""></a></span>
  </header>
  <section>
    <div class="XF_First">
      <div class="DN_First_k changeImg" onclick="changeDnFristImg(this, 0)">
        <p class="DN_First_Img_1"></p>
        <i>开 机</i>
      </div>
      <div class="DN_First_k changeImg" onclick="changeDnFristImg(this, 1)">
        <p class="DN_First_Img_2"></p>
        <i>关 机</i>
      </div>
    </div>
    <div class="XF_Sec">
      <div class="XF_Sec_k changeImg" onclick="changeDnFristImg(this, 2)">
        <p class="DN_First_Img_3"></p>
        <i>风 速</i>
      </div>
      <div class="XF_Sec_k changeImg" onclick="changeDnFristImg(this, 3)">
        <p class="DN_First_Img_4"></p>
        <i>模 式</i>
      </div>
      <div class="XF_Sec_k changeImg" onclick="changeDnFristImg(this, 4)">
        <p class="DN_First_Img_5"></p>
        <i>风 速</i>
      </div>
    </div>
    <div class="XF_three">
      <span><i>2</i></span>
      <span><i>制冷模式</i></span>
      <span><i>100</i></span>
    </div>
    <div class="XF_First">
      <div class="DN_First_k">
        <span class="span_1">温度 +</span>
      </div>
      <div class="DN_First_k">
        <span class="span_1">温度 -</span>
      </div>
    </div>
    <div class="XF_Bom">
      <span>房间温度：XXXX℃</span>
      <span>设定温度：XXXX℃</span>
    </div>
  </section>
  <footer>
    <div class="foot">
      <div class="slider_wrap line">
        <ul class="foot_items">
          <li class="item_cell" onclick="footImg(this, 0)">
            <a href="javascript:;">
              <p class="imgOn1"></p>
              <i>客厅</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 1)">
            <a href="javascript:;">
              <p class="imgOff2"></p>
              <i>主卧</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 2)">
            <a href="javascript:;">
              <p class="imgOff3"></p>
              <i>餐厅</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 3)">
            <a href="javascript:;">
              <p class="imgOff4"></p>
              <i>次卧</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 4)">
            <a href="javascript:;">
              <p class="imgOff5"></p>
              <i>厨房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 5)">
            <a href="javascript:;">
              <p class="imgOff6"></p>
              <i>影院</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 6)">
            <a href="javascript:;">
              <p class="imgOff7"></p>
              <i>儿童房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 7)">
            <a href="javascript:;">
              <p class="imgOff8"></p>
              <i>老人房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 8)">
            <a href="javascript:;">
              <p class="imgOff9"></p>
              <i>书房</i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
<script src="js/jquery.min.js" charset="utf-8"></script>
<script src="js/style.js" charset="utf-8"></script>
<script type="text/javascript">
function changeDnFristImg(obj, index) {
  $('.changeImg').each(function(i){
    $(this).find('p').removeClass('DN_First_Img_'+(i+1)+'_hover');
    $(this).find('p').addClass('DN_First_Img_'+(i+1));
  })

  //加样式
  $(obj).find('p').removeClass('DN_First_Img_'+(index+1));
  $(obj).find('p').addClass('DN_First_Img_'+(index+1)+'_hover');
}
</script>
</html>
