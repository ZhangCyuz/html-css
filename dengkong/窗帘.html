<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>窗帘</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/commit.css">
  <link rel="stylesheet" href="css/img.css">
</head>
<body ontouchstart>
  <header>
    <span class="span-1"><a href="index.html"><img src="images/head_left.png" alt=""></a></span>
    <span class="span-2"><a href="javascript:;"><img src="images/head_logo.png" alt=""></a></span>
    <span class="span-1"><a href="javascript:history.back(-1);"><img src="images/head_back.png" alt=""></a></span>
  </header>
  <section>
    <div class="CL_Div">
      <div class="CL_Left" onclick="changeClLeftSpan(this, 0)">
        <span class="CL_LeftSpan_1 CL_LeftSpan"></span>
        <i>遮光帘</i>
      </div>
      <div class="CL_Right">
        <span class="CL_RightSpan">打开</span>
        <span class="CL_RightSpan">关闭</span>
        <span class="CL_RightSpan">停止</span>
      </div>
    </div>
    <div class="CL_Div">
      <div class="CL_Left" onclick="changeClLeftSpan(this, 1)">
        <span class="CL_LeftSpan_2 CL_LeftSpan"></span>
        <i>窗 帘</i>
      </div>
      <div class="CL_Right">
        <span class="CL_RightSpan">打开</span>
        <span class="CL_RightSpan">关闭</span>
        <span class="CL_RightSpan">停止</span>
      </div>
    </div>
    <div class="CL_Div">
      <div class="CL_Left" onclick="changeClLeftSpan(this, 2)">
        <span class="CL_LeftSpan_3 CL_LeftSpan"></span>
        <i>窗 纱</i>
      </div>
      <div class="CL_Right">
        <span class="CL_RightSpan">打开</span>
        <span class="CL_RightSpan">关闭</span>
        <span class="CL_RightSpan">停止</span>
      </div>
    </div>
  </section>
  <footer>
    <div class="foot">
      <div class="slider_wrap line">
        <ul class="foot_items">
          <li class="item_cell" onclick="footImg(this, 0)">
            <a href="javascript:;">
              <p class="imgOn1"></p>
              <i>客厅</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 1)">
            <a href="javascript:;">
              <p class="imgOff2"></p>
              <i>主卧</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 2)">
            <a href="javascript:;">
              <p class="imgOff3"></p>
              <i>餐厅</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 3)">
            <a href="javascript:;">
              <p class="imgOff4"></p>
              <i>次卧</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 4)">
            <a href="javascript:;">
              <p class="imgOff5"></p>
              <i>厨房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 5)">
            <a href="javascript:;">
              <p class="imgOff6"></p>
              <i>影院</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 6)">
            <a href="javascript:;">
              <p class="imgOff7"></p>
              <i>儿童房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 7)">
            <a href="javascript:;">
              <p class="imgOff8"></p>
              <i>老人房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 8)">
            <a href="javascript:;">
              <p class="imgOff9"></p>
              <i>书房</i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
<script src="js/jquery.min.js" charset="utf-8"></script>
<script src="js/style.js" charset="utf-8"></script>
<script type="text/javascript">
function changeClLeftSpan(obj, index) {
  $('.CL_Left').each(function(i){
    $(this).find('span').removeClass('CL_LeftSpan_'+(i+1)+'_hover');
    $(this).find('span').addClass('CL_LeftSpan_'+(i+1));
  })

  //加样式
  $(obj).find('span').removeClass('CL_LeftSpan_'+(index+1));
  $(obj).find('span').addClass('CL_LeftSpan_'+(index+1)+'_hover');
}
</script>
</html>
