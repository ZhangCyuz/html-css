<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>电视</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/commit.css">
  <link rel="stylesheet" href="css/img.css">
</head>
<body ontouchstart>
  <header>
    <span class="span-1"><a href="index.html"><img src="images/head_left.png" alt=""></a></span>
    <span class="span-2"><a href="javascript:;"><img src="images/head_logo.png" alt=""></a></span>
    <span class="span-1"><a href="javascript:history.back(-1);"><img src="images/head_back.png" alt=""></a></span>
  </header>
  <section>
    <div class="DS_Ul">
      <ul>
        <li>
          <p class="DSImg"></p>
          <i>开机</i>
        </li>
        <li>
          <span class="DS_span">信号源</span>
        </li>
        <li>
          <span class="DS_span">音量 -</span>
        </li>
        <li>
          <span class="DS_span">音量 +</span>
        </li>
        <li>
          <span class="DS_span">频道 -</span>
        </li>
        <li>
          <span class="DS_span">频道 +</span>
        </li>
      </ul>
    </div>
  </section>
  <footer>
    <div class="foot">
      <div class="slider_wrap line">
        <ul class="foot_items">
          <li class="item_cell" onclick="footImg(this, 0)">
            <a href="javascript:;">
              <p class="imgOn1"></p>
              <i>客厅</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 1)">
            <a href="javascript:;">
              <p class="imgOff2"></p>
              <i>主卧</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 2)">
            <a href="javascript:;">
              <p class="imgOff3"></p>
              <i>餐厅</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 3)">
            <a href="javascript:;">
              <p class="imgOff4"></p>
              <i>次卧</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 4)">
            <a href="javascript:;">
              <p class="imgOff5"></p>
              <i>厨房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 5)">
            <a href="javascript:;">
              <p class="imgOff6"></p>
              <i>影院</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 6)">
            <a href="javascript:;">
              <p class="imgOff7"></p>
              <i>儿童房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 7)">
            <a href="javascript:;">
              <p class="imgOff8"></p>
              <i>老人房</i>
            </a>
          </li>
          <li class="item_cell" onclick="footImg(this, 8)">
            <a href="javascript:;">
              <p class="imgOff9"></p>
              <i>书房</i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
<script src="js/jquery.min.js" charset="utf-8"></script>
<script src="js/style.js" charset="utf-8"></script>
</html>
